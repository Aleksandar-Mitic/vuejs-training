<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic data binding</title>
</head>

<body>

    <div id="app">
        <h2>All tasks</h2>
        <ol>
            <li v-for="task in tasks">{{ task.description }}</li>
        </ol>

        <h2>Incomplete tasks</h2>
        <ol>
            <li v-for="task in incompleteTasks">{{ task.description }}</li>
        </ol>


    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                tasks: [
                    { description: "Go to  the store", completed: false },
                    { description: "Learn Vuejs", completed: false },
                    { description: "Learn Laravel", completed: true },
                    { description: "Be awesome in PHP", completed: false },
                    { description: "Learn Web Design", completed: true }
                ]
            },

            computed: {
                incompleteTasks: function () {

                    return this.tasks.filter(function (task) {
                        return task.completed == false;
                    })

                }
            }
        })
    </script>


</body>

</html>
